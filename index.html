<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>LoginPage2</title>
</head>
<body>
  <div class="container">
    <div class="sign-in-div">
      <div class="text-div">
        <h1>Sign in to your Account</h1>
        <p>Sign in to your Account</p>
      </div>
      <form action="#">
        <div class="box">
          <input type="email" placeholder="Enter Your Mail">
        </div>
        <div class="box">
          <input type="password" placeholder="Enter Password" class="password">
          <i class="fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="fp"><a href="#">Forgot Password?</a> </div>
        <input type="submit" class="login-btn" value="Login">
      </form>
      <div class="olw">
        <div class="olw-text">Or login with</div>
        <div class="olw-icon-div">
          <div class="icon"><i class="fa-brands fa-google"></i><a href="#">Google</a></div>
          <div class="icon"><i class="fa-brands fa-square-facebook"></i><a href="#">Facebook</a></div>
        </div>
        <p>Dont have an account? <a href="#" class="regBtn"> Register</a></p>
      </div>
    </div>
    <!-- ============================= -->
    <div class="register-div">
      <div class="text-div">
        <div class="back"><i class="fa-solid fa-arrow-left"></i></div>
        <h1>Register</h1>
        <p>Register</p>
      </div>
      <form action="#">
        <div class="box">
          <input type="email" placeholder="Enter Your Mail">
        </div>
        <div class="box">
          <input type="email" placeholder="Enter Your Mail">
        </div>
        <div class="box">
          <input type="password" placeholder="Enter Password" class="password">
          <i class="fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash"></i>
        </div><div class="box">
          <input type="text" placeholder="Enter Password" class="password">
        </div>
        <input type="submit" class="login-btn" value="Register">
      </form>
      <div class="olw">
        <p>Already Hava an Account ? <a href="#" class="loginBtn">Log In</a></p>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  let logInBtn = document.querySelector(".loginBtn");
  let regBtn = document.querySelector(".regBtn");
  let backBtn = document.querySelector(".back");
  let showPass = document.querySelector(".fa-eye");
  let hidePass = document.querySelector(".fa-eye-slash");
  let regDiv = document.querySelector(".register-div");
  let loginDiv = document.querySelector(".sign-in-div");
  let passwrd= document.querySelector(".password");

  regBtn.addEventListener("click", event =>{
    regDiv.style.left = "0";
  })
  logInBtn.addEventListener("click", event=>{
    regDiv.style.left = "-100%";
  })
  backBtn.addEventListener("click", event =>{
    regDiv.style.left = "-100%";
  })
  hidePass.addEventListener("click", event=>{
    showPass.style.display = "flex";
    hidePass.style.display = "none";
    passwrd.type = "text";
  })
  showPass.addEventListener("click", event=>{
    hidePass.style.display = "flex";
    showPass.style.display = "none";
    passwrd.type = "password";
  })

</script>
</html>
